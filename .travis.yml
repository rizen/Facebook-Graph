sudo: false

language: perl
perl:
- '5.26'
- '5.24'
- '5.22'
- '5.20'
- '5.18'
- '5.16'
- '5.14'
- '5.12'

install:
- dzil authordeps --missing | cpanm --no-skip-satisfied --notest || { cat ~/.cpanm/build.log
  ; false ; }
- dzil listdeps --author --missing | cpanm --no-skip-satisfied --notest || { cat ~/.cpanm/build.log
  ; false ; }

script:
- dzil test --author --release

