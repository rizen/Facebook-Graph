name    = Facebook-Graph
author  = JT Smith <jt@plainblack.com>
license = Perl_5
copyright_holder = Plain Black Corporation
copyright_year   = 2018
version = 1.1205

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[MetaProvides::Package]
[License]
[Readme]
[PkgVersion]
[PodVersion]
[PodSyntaxTests]
[ExtraTests]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[ConfirmRelease]
[UploadToCPAN]


[MetaResources]
bugtracker.web    = http://github.com/rizen/Facebook-Graph/issues
repository.url    = git://github.com/rizen/Facebook-Graph.git
repository.web    = http://github.com/rizen/Facebook-Graph
repository.type   = git

[Prereqs]
perl = 5.006
Moo = 0
JSON = 2.16
Test::More = 0
URI = 1.54
LWP::UserAgent = 6.13
LWP::Protocol::https = 6.06
DateTime = 0.61
DateTime::Format::Strptime = 1.4000
MIME::Base64::URLSafe = 0.01
Ouch = 0.0400

[Prereqs / BuildRequires]
HTTP::Response = 0
Test::Pod = 0

[MetaNoIndex]
folder = author.t
folder = eg

[PruneFiles]
filenames = FacebookGraph.kpf

[ContributorsFromGit]
